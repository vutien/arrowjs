<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="../asset/css/bootstrap.min.css" rel="stylesheet">
	<link href="../asset/css/form_style.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="container">

		<div class="row">

			<div class="col-xs-12 col-sm-4 col-sm-offset-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="titpanel">Login to your account</div>
						<div class="social">
							<a class="btn btn-google pull-left" href="/google-login/auth?authclient=google">
								<div class="icon-con">
									<i class="fa fa-google-plus" aria-hidden="true"></i>
								</div>
								Google
							</a>
						
							<a class="btn btn-facebook pull-right" href="/facebook-login/auth?authclient=facebook">
								<div class="icon-con">
									<i class="fa fa-facebook" aria-hidden="true"></i>
								</div>
								Faceook
							</a>
							<div class="clearfix"></div>
						</div>

						<div class="dont">
							<div class="line"></div>
							<div class="tit or">OR</div>
						</div>

						<form>
							<div class="form-group">
								
								<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username or Email">
							</div>
							<div class="form-group">
								
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
							</div>
							
							<a href="forget.html" class="pull-right forgot">Forgot password?</a>
							<button type="submit" class="btn btn-primary btn-block">LOGIN <span class="glyphicon glyphicon-arrow-right"></span></button>
						</form>
						<div class="dont">
							
							<div class="line"></div>
							<div class="tit">Don't have an account?</div>
						</div>
						<a href="signup.html" class="btn btn-default btn-block signup">SIGN UP</a>
						<div class="clearfix"></div>
						<a href="#" class="back btn-block"><span class="glyphicon glyphicon-arrow-left"></span> BACK TO HOME PAGE</a>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../asset/js/bootstrap.min.js"></script>
</body>

</html>
